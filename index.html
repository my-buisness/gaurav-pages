<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entry ‚ù§Ô∏è</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffd6a5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: rgba(255,255,255,0.92);
      width: 90%;
      max-width: 420px;
      border-radius: 22px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 {
      margin-top: 0;
      font-size: 1.9rem;
    }
    .buttons {
      margin-top: 25px;
      display: flex;
      gap: 15px;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    button {
      padding: 14px 26px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #yes {
      background: #ff4b5c;
      color: white;
      transform: scale(1);
    }
    #no {
      background: #ddd;
      color: #333;
    }
    #message {
      margin-top: 20px;
      font-size: 1.05rem;
      min-height: 1.4em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>are u ready my rasmalai üíó</h1>

    <div class="buttons">
      <button id="yes" onclick="goYes()">Yes</button>
      <button id="no" onclick="clickNo()">No</button>
    </div>

    <div id="message"></div>
  </div>

  <script>
    let noCount = 0;
    let yesScale = 1;

    function clickNo() {
      noCount++;
      yesScale += 0.25;
      document.getElementById('yes').style.transform = `scale(${yesScale})`;

      if (noCount === 1) {
        document.getElementById('message').innerText = 'think again';
      } else if (noCount === 2) {
        document.getElementById('message').innerText = 'ro du kya ? üò¢üò¢';
      } else {
        document.getElementById('message').innerText = '';
      }

      if (noCount >= 2) {
        const yesBtn = document.getElementById('yes');
        const noBtn = document.getElementById('no');

        const yesRect = yesBtn.getBoundingClientRect();
        const noRect = noBtn.getBoundingClientRect();

        if (yesRect.width >= noRect.width * 1.2) {
          noBtn.style.opacity = '0';
          noBtn.style.pointerEvents = 'none';
        }
      }
    }

    function goYes() {
      window.location.href = 'landing.html';
    }
  </script>
</body>
</html>
